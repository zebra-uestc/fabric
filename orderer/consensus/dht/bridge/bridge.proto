syntax = "proto3";

package bridge;

option go_package = "github.com/zebra-uestc/chord/dhtnode/bridge";

import "common.proto";

// node0(Server) <-> orderer(Client)
service BlockTranser{
    // 由发送方调用函数，接收方实现函数
    rpc TransBlock(Block) returns (DhtStatus){};
    rpc LoadConfig(DhtStatus) returns (Block){};
}

service MsgTranser{
    rpc TransMsg(Msg) returns (DhtStatus){};
}

message DhtStatus{

}



message Msg{
    uint64 configSeq=1;
	Envelope normalMsg=2;
    Envelope configMsg=3;
}
